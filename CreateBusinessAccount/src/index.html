<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body>
    <div class="h-screen flex flex-col lg:h-screen lg:flex-row lg:gap-4 lg:mr-8 lg:justify-center 2xl:h-screen">
        <aside class="basis-1/4 mb-6 w-full lg:basis-1/2 h-screen 2xl:h-full">
            <img src="/assets/pharmacist.png" alt="pharmacist"> 
        </aside>
        <div class="basis-3/4 px-6 h-screen md:px-20 lg:basis-1/2 lg:pl-4 lg:pr-10 2xl:h-screen">
            <div class="flex flex-col ">
                <main>
                    <div class="text-center px-7 lg:pt-8  2xl:pt-24">
                        <p class="font-bold">Create Your Account</p>
                        <p>Discover global talent and hire competent talent</p>
                    </div>
                    <form action="submit" class=" mt-6 lg:mt-6 lg:px-7 2xl:pt-8">
                        <div class="flex gap-4 w-full">
                            <div class="flex flex-col basis-1/2">
                                <label for="firstName">First Name</label>
                                <input class="hover:border-2 border rounded-md border-blue h-9 w-full" type="text"
                                    id="firstName">
                            </div>

                            <div class="flex flex-col basis-1/2">
                                <label for="lastName">Last Name</label>
                                <input class="hover:border-2 border rounded-md border-blue h-9 w-full" type="text"
                                    id="lastName">
                            </div>
                        </div>

                        <div class="mt-3 lg:flex gap-4 w-full">
                            <div class="flex flex-col lg:basis-1/2 place-content-end">
                                <label for="">Company/Individual Employer</label>
                                <option value="" class="border border-blue h-9 w-full rounded-md">
                                    <select name="" id=""></select>
                                    <select name="" id=""></select>
                                    <select name="" id=""></select>

                                </option>
                            </div>

                            <div class="flex flex-col mt-3 lg:flex place-content-end basis-1/2">
                                <label for="website">Website</label>
                                <input class="hover:border-2 border rounded-md border-blue h-9 w-full" type="text"
                                    id="website">
                            </div>

                        </div>

                        <div class="mt-3">
                            <div class="flex flex-col lg:flex place-content-end basis-1/2">
                                <label for="companyEmail">Company Email</label>
                                <input class="hover:border-2 border rounded-md border-blue h-9 w-full" type="text"
                                    id="companyEmail" placeholder="&nbsp;&nbsp;Use your domain email">
                            </div>
                        </div>

                        <div class="mt-3 md:flex lg:flex gap-4 w-full">
                            <div class="flex flex-col md:basis-1/2 lg:flex place-content-end basis-1/2">
                                <label for="">Company's Country</label>
                                <option value="" class="border border-blue h-9 w-full rounded-md">
                                    <select name="" id=""></select>
                                    <select name="" id=""></select>
                                    <select name="" id=""></select>

                                </option>
                            </div>

                            <div class="flex flex-col mt-3 md:basis-1/2 lg:flex place-content-end basis-1/2">
                                <label for="phoneNumber">Phone Number</label>
                                <input class="hover:border-2 border rounded-md border-blue h-9 w-full" type="text"
                                    placeholder="&nbsp;&nbsp e.g +254 712 345 678">
                            </div>

                        </div>

                        <div class="mt-3">
                            <div class="flex flex-col">
                                <label for="setPassword">Set Password</label>
                                <input class="hover:border-2 border rounded-md border-blue h-9 w-full" type="text"
                                    id="setPassword">
                            </div>
                            <div></div>

                        </div>

                        <div class="mt-3">
                            <div class="flex flex-col">
                                <label for="confirmPassword">Confirm Password</label>
                                <input class="hover:border-2 border border-blue rounded-md h-9" type="text"
                                    id="confirmPassword">
                            </div>
                        </div>
                        <div class="flex justify-center gap-2 mt-6 2xl:mt-10">
                            <div class="border border-blue rounded-md"><input type="checkbox"></div>
                            <div><label for="">I agree to Africheck Privacy Policy</label></div>
                        </div>

                        <div class="flex justify-center my-4 2xl:my-8">
                            <button class="bg-blue rounded-lg  w-1/2 h-9 text-white">Get started</button>
                        </div>

                    </form>
                </main>
                <footer class="mt-3 mb-6 text-sm text-center px-4">
                    <p>Already have an account?<a href="/" class="font-bold text-blue">Sign in</a></p>
                    <p>Are you looking to sign up as a talent <a href="/" class="font-bold text-blue">Start here</a></p>
                </footer>
            </div>
        </div>


    </div>

</body>

</html>
